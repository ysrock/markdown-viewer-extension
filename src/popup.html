<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .version {
      font-size: 12px;
      opacity: 0.7;
    }
    
    .icon {
      font-size: 28px;
    }
    
    .tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    .tab:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .tab.active {
      background: rgba(255, 255, 255, 0.2);
      border-bottom: 2px solid white;
    }
    
    .tab-content {
      padding: 20px;
      min-height: 300px;
    }
    
    .tab-panel {
      display: none;
    }
    
    .tab-panel.active {
      display: block;
    }
    
    .info-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .info-section h3 {
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .info-section ul {
      list-style: none;
      font-size: 13px;
      line-height: 1.8;
    }
    
    .info-section li:before {
      content: "‚úì ";
      margin-right: 5px;
    }
    
    .cache-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 3px;
    }
    
    .stat-label {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin: 5px;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .btn.danger {
      background: rgba(231, 76, 60, 0.3);
      border-color: rgba(231, 76, 60, 0.5);
    }
    
    .btn.danger:hover {
      background: rgba(231, 76, 60, 0.5);
    }
    
    .cache-items {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }
    
    .cache-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 5px;
      font-size: 11px;
    }
    
    .cache-item-key {
      font-family: monospace;
      opacity: 0.8;
      word-break: break-all;
    }
    
    .cache-item-info {
      display: flex;
      justify-content: space-between;
      margin-top: 3px;
      opacity: 0.7;
    }
    
    .instructions {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.6;
      margin-top: 15px;
    }
    
    .instructions strong {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
    }
    
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 11px;
      opacity: 0.7;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 data-i18n="popup_title"><span class="icon">üìù</span>Markdown Viewer</h1>
    <div class="version" data-i18n="popup_version_label" data-version="1.0.0">Version 1.0.0</div>
  </div>
  
  <div class="tabs">
    <button class="tab active" data-tab="overview" data-i18n="tab_overview"></button>
    <button class="tab" data-tab="cache" data-i18n="tab_cache"></button>
    <button class="tab" data-tab="settings" data-i18n="tab_settings"></button>
  </div>
  
  <div class="tab-content">
    <!-- Overview tab -->
    <div class="tab-panel active" id="overview">
      <div class="info-section">
        <h3 data-i18n="overview_features_title"></h3>
        <ul>
          <li data-i18n="overview_feature_live_render"></li>
          <li data-i18n="overview_feature_code_highlight"></li>
          <li data-i18n="overview_feature_math_support"></li>
          <li data-i18n="overview_feature_theme"></li>
          <li data-i18n="overview_feature_toc"></li>
          <li data-i18n="overview_feature_cache"></li>
        </ul>
      </div>
      
      <div class="instructions">
        <strong data-i18n="overview_usage_title"></strong>
        <p data-i18n="overview_usage_step1"></p>
        <p data-i18n="overview_usage_step2"></p>
      </div>
      
      <div class="info-section">
        <h3 data-i18n="overview_demo_title"></h3>
        <div style="text-align: center; margin: 10px 0;">
          <button class="btn" id="demo-link" style="background: rgba(46, 204, 113, 0.3); border-color: rgba(46, 204, 113, 0.5);" data-i18n="overview_demo_button"></button>
        </div>
        <div style="font-size: 11px; opacity: 0.8; text-align: center;" data-i18n="overview_demo_helper">
        </div>
      </div>
      
      <div class="instructions">
        <strong data-i18n="overview_tip_title"></strong>
        <p data-i18n="overview_tip_content"></p>
      </div>
    </div>
    
    <!-- Cache tab -->
    <div class="tab-panel" id="cache">
      <div class="loading" id="cache-loading" data-i18n="cache_loading"></div>
      
      <div id="cache-content" style="display: none;">
        <div class="cache-stats" id="cache-stats">
          <!-- Stats will be filled via JavaScript -->
        </div>
        
        <div style="text-align: center; margin-bottom: 15px;">
          <button class="btn" id="refresh-cache" data-i18n="cache_refresh"></button>
          <button class="btn danger" id="clear-cache" data-i18n="cache_clear"></button>
        </div>
        
        <div class="info-section">
          <h3 data-i18n="cache_items_title"></h3>
          <div class="cache-items" id="cache-items">
            <!-- Cache items rendered by JavaScript -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- Settings tab -->
    <div class="tab-panel" id="settings">
      <div class="info-section">
        <h3 data-i18n="settings_general_title"></h3>
        <div style="margin: 10px 0;">
          <label style="display: block; margin-bottom: 5px; font-size: 12px;" data-i18n="settings_max_cache_label"></label>
          <input type="number" id="max-cache-items" min="100" max="5000" step="100" 
                 style="width: 100%; padding: 5px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: white;">
        </div>

        <div style="margin: 10px 0;">
          <label for="interface-language" style="display: block; margin-bottom: 5px; font-size: 12px;" data-i18n="settings_language_label"></label>
          <select id="interface-language" style="width: 100%; padding: 5px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: white;">
            <option value="auto" data-i18n="settings_language_auto"></option>
            <option value="en" data-i18n="settings_language_en"></option>
            <option value="zh_CN" data-i18n="settings_language_zh_cn"></option>
            <option value="es" data-i18n="settings_language_es"></option>
            <option value="fr" data-i18n="settings_language_fr"></option>
            <option value="de" data-i18n="settings_language_de"></option>
            <option value="ru" data-i18n="settings_language_ru"></option>
            <option value="ja" data-i18n="settings_language_ja"></option>
            <option value="ko" data-i18n="settings_language_ko"></option>
          </select>
          <div style="font-size: 11px; margin-top: 4px; opacity: 0.75;" data-i18n="settings_language_note"></div>
        </div>
        
        <div style="margin: 15px 0;">
          <button class="btn" id="save-settings" data-i18n="settings_save_btn"></button>
          <button class="btn" id="reset-settings" data-i18n="settings_reset_btn"></button>
        </div>
      </div>
      
      <div class="info-section">
        <h3 data-i18n="settings_about_title"></h3>
        <div style="font-size: 12px; line-height: 1.6;">
          <p><strong data-i18n="settings_about_author_label"></strong> AI Assistant</p>
          <p><strong data-i18n="settings_about_version_label"></strong> 1.0.0</p>
          <p><strong data-i18n="settings_about_updated_label"></strong> 2025-11-07</p>
          <p><strong data-i18n="settings_about_storage_label"></strong> IndexedDB</p>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
